<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Scheduler</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#1976d2" />
  <!-- iOS / PWA: make it feel more like a native app -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Auto Scheduler" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Google Identity Services (OAuth token) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="app">
    <!-- App Bar -->
    <header class="appbar">
      <div class="appbar-title" id="appbar-title">今日の時間割</div>
      <div class="appbar-actions">
        <button id="google-auth-btn" class="appbar-btn ghost" title="Google連携">G</button>
        <button id="google-sync-btn" class="appbar-btn ghost" title="Googleから同期" disabled>↻</button>
        <button id="generate-btn" class="appbar-btn">作成</button>
      </div>
    </header>

    <!-- Today View -->
    <section id="view-today" class="view">
      <div class="card">
        <div class="card-row">
          <div class="hint">ブロックを指で上下に動かして微調整できます（5分刻み）。</div>
          <button id="export-btn" class="pill">.ics</button>
        </div>
        <div id="schedule-list" class="timeline"></div>
        <div id="unplaced-container" class="unplaced"></div>
      </div>
    </section>

    <!-- Tasks View -->
    <section id="view-tasks" class="view hidden">
      <div class="card">
        <div class="card-row">
          <div class="hint">タスクを追加すると「今日」画面で自動配置されます。</div>
          <button id="add-task-toggle" class="pill">＋追加</button>
        </div>
      <form id="task-form" class="task-form hidden">
        <label>
          タスク名<br />
          <input type="text" id="task-title" required />
        </label>
        <label>
          所要時間（分）<br />
          <input type="number" id="task-duration" min="5" step="5" required />
        </label>
        <label>
          締切日<br />
          <input type="date" id="task-deadline-date" />
        </label>
        <label>
          締切時刻<br />
          <input type="time" id="task-deadline-time" />
        </label>
        <label>
          優先度<br />
          <select id="task-priority">
            <option value="高">高</option>
            <option value="中" selected>中</option>
            <option value="低">低</option>
          </select>
        </label>
        <label>
          分割可否<br />
          <select id="task-split">
            <option value="可" selected>可</option>
            <option value="不可">不可</option>
          </select>
        </label>
        <div class="form-actions">
          <button type="submit" class="primary-btn">保存</button>
          <button type="button" id="cancel-task-form" class="secondary-btn">キャンセル</button>
        </div>
      </form>
      <ul id="tasks-list" class="task-list"></ul>
      </div>
    </section>

    <!-- Settings View -->
    <section id="view-settings" class="view hidden">
      <div class="card">
      <form id="settings-form" class="settings-form">
        <label>
          対象日<br />
          <input type="date" id="setting-date" />
        </label>
        <label>
          1日の開始時間<br />
          <input type="time" id="setting-start" value="07:00" />
        </label>
        <label>
          1日の終了時間<br />
          <input type="time" id="setting-end" value="23:00" />
        </label>
        <label>
          タスク間バッファ（分）<br />
          <input type="number" id="setting-buffer" min="0" value="5" />
        </label>
        <hr class="divider" />
        <div class="settings-subtitle">Google連携</div>
        <div class="settings-row">
          <div>
            <div class="settings-label">状態</div>
            <div id="google-status" class="settings-value">未ログイン</div>
          </div>
          <div class="settings-actions">
            <button type="button" id="google-auth-btn-2" class="secondary-btn">ログイン</button>
            <button type="button" id="google-signout-btn" class="secondary-btn" disabled>ログアウト</button>
          </div>
        </div>
        <label>
          Google ToDoのデフォルト所要時間（分）<br />
          <input type="number" id="setting-google-default-duration" min="5" step="5" value="30" />
        </label>
        <button type="button" id="google-sync-btn-2" class="primary-btn" disabled>Googleから同期</button>
        <button type="submit" class="primary-btn">保存</button>
      </form>
      </div>
    </section>

    <!-- Bottom Tab Bar -->
    <nav class="tabbar">
      <button id="nav-today" class="tab active" aria-label="今日">
        <span class="tab-emoji">🗓️</span>
        <span class="tab-label">今日</span>
      </button>
      <button id="nav-tasks" class="tab" aria-label="タスク">
        <span class="tab-emoji">✅</span>
        <span class="tab-label">タスク</span>
      </button>
      <button id="nav-settings" class="tab" aria-label="設定">
        <span class="tab-emoji">⚙️</span>
        <span class="tab-label">設定</span>
      </button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
